<style>
  @keyframes pulse-fast {
    0%, 100% { opacity: 1; }
    50% { opacity: .5; }
  }
  .animate-pulse-fast {
    animation: pulse-fast 1.4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes fade-in { 
    0% { opacity: 0; transform: scale(0.95); } 
    100% { opacity: 1; transform: scale(1); } 
  } 
  .animate-fade-in-fast { 
    animation: fade-in 0.1s ease-out; 
  }
  .sidebar-nav {
    scrollbar-gutter: stable;
  }
  @media (min-width: 1024px) {
    .main-content-wrapper.panel-open {
      margin-right: var(--right-panel-width, 24rem);
    }
  }
  
  /* Custom Scrollbar Styles */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(113, 113, 122, 0.3); /* zinc-500 with opacity */
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(161, 161, 170, 0.4); /* zinc-400 with opacity */
  }
  /* Firefox */
  * {
    scrollbar-width: thin;
    scrollbar-color: rgba(113, 113, 122, 0.4) transparent;
  }
</style>
